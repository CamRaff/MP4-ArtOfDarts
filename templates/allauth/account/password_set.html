{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
<hr>
<h2 class="white mb-4 shadow text-center rounded">{% trans "Set Password" %}</h2>
<hr>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set white shadow rounded p-2">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" name="action" value="{% trans 'Set Password' %}" class="white"/>
    </form>
{% endblock %}
