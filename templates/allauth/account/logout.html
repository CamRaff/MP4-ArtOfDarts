{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<hr>
<h2 class="white mb-4 shadow text-center rounded">{% trans "Logout" %}</h2>
<hr>

<p class="white rounded shadow p-2">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}" class="white shadow p-2 rounded">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit" class="white green">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
