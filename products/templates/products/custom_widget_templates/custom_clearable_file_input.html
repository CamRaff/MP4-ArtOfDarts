{% if widget.is_initial %}
    <p>{{ widget.initial_text }}</p>
    <a href="{{ widget.value.url }}">
        <img src="{{ widget.value.url }}" alt="" width="96" height="96" class="rounded">
    </a>
    {% if not widget.required %}
        <div class="custom-control custom-checkbox mt-2">
            <input class="custom-control-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
            <label class="custom-control-label text-danger mt-2" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
        </div>
    {% endif %}
    <br>
    {{ widget.input_text }}
{% endif %}
<span class="btn rounded border btn-file white">
    <u>Select a new image?</u> <input type="{{ widget.type }}" name="{{ widget.name }}" id="new-image" {% include "django/forms/widgets/attrs.html" %}>
</span>
<strong><p class="text-danger mt-2" id="filename"></p></strong>
